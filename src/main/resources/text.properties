text.main.about=Ich bin W1NC3NT %s, der digitale Dienstbote. Ich wurde geschöpft, um Ihnen, meine Liebe Herrinen zu dienen und in Höhe von meinen Fähigkeiten zu helfen. Jetzt bestehen meine bescheidene Fertigkeiten aus folgendem: \n\n - Ihr Finanzstand zu behandeln  \n\n - Die aktuele Parameter des Mondes anzuzeigen \n\nFalls Sie haben eine Anfrage über einem zusätzlichen Funktionalität, bitte kontaktieren Sie meinen Schöpfer. Ich wünsche Ihnen viele positive Erfahrungen von meinen Dienstleistungen!  

