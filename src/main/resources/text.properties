text.main.false_start=Ich bin schon im Ensatz, meine Herrin.
text.main.start=Ich bin engagiert! Bitte, nennen Sie ihr Kennwort mit dem /your_account Befehl, damit ich weiß, dass Sie meine Herrin sind.
text.main.greeting=Ich begrüße Sie, liebe Herrinen.
text.main.deny_group_finances_update=Tut mir leid, liebe Herrin, aber um den group Chat nicht zu überflüssen, anwenden sie den Befehl im privaten Chat mit mir.
text.main.unknown_command=Ich weiß noch nicht, wie ich das beantworten soll. Tut mir leid.
text.main.about=Ich bin W1NC3NT %s, der digitale Dienstbote. Ich wurde geschöpft, um Ihnen, meine Liebe Herrinen zu dienen und in Höhe von meinen Fähigkeiten zu helfen. Jetzt bestehen meine bescheidene Fertigkeiten aus folgendem: \n\n - Ihr Finanzstand zu behandeln  \n\n - Die aktuele Parameter des Mondes anzuzeigen \n\nFalls Sie haben eine Anfrage über einer zusätzlichen Funktionalität, bitte kontaktieren Sie meinen Schöpfer. Ich wünsche Ihnen viele positive Erfahrungen von meinen Dienstleistungen!  

text.account.not_authenticated=Es sieht so aus, dass Sie nicht angemeldet ist und können dadurch keine Befehle benutzen. Bitte geben Sie ihr Kennwort ein. 
text.account.authentication.success=Sie sind eingelogt, meine Herrin!
text.account.authentication.failure=Tut mir leid, aber ich kenne das Kennwort nicht.
text.account.options=Wollen Sie ausloggen?
text.account.info=Sie sind als %s eingelogt\n
text.account.log_out=Sie sind abgemeldet.

text.finance.date=Fand es heute statt?
text.finance.false_input=Tut mir leid, ich kann diese Eingabe nicht erkennen. Bitte, versuchen Sie es nochmal.
text.finance.ask_date=Nennen Sie mir bitte die gewünschte Datum als\nDD MM oder DD-MM\noder lassen sie es Leer, falls das Datum ist heute.
text.finance.false_date=Das von Ihnen gegebene Datum ist leider in der falschen Form geschrieben. 
text.finance.who=Wer soll die Bilanz abgleichen?
text.finance.whom=Zu wessen gunsten wurde sie durchgeführt?
text.finance.how_much =Wie groß war die Transaktion? Nennes Sie bitte die Summe in Euro.
text.finance.for_what=Wofür wurde es geleistet?
text.finance.summary=Also der Eintrag ist: 
text.finance.check=Die aktuelle Bilanz in Euro ist wie folgend:
text.finance.history=Für welche Teilnehmer soll ich die finanzielle Geschichte abrufen?
text.finance.cancel=Sind Sie sicher, dass Sie die letze Operation\n\n%s\n\nwiderrufen wollen?
text.finance.cancel.yes=Es ist erledigt.
text.finance.cancel.no=Keine Sorgen, alles ist unverändert geblieben.
text.finance.exit=Sie haben die Operation abgebrochen.

text.moon_api.failure=Tut mir leid, aber etwas ist mit MoonAPI schiffgelaufen.
text.moon_api.basic_moonapi_responce=Ihr aktueller Digest über den Mond, meine Herrinen:\nMondphase: %s\nStufe: %s\nDer nächste volle Mond in %s Tage\nDer nächste neue Mond in %s Tage

text.error=ERROR! Diese Nachricht soll nie auftauchen. Etwas ist schiffgegangen.
text.error.db=Etwas mit meiner Datenbank ist leider schiffgelaufen. Wenden Sie bitte an meinen Schöpfer.
text.error.default_manager=Sie benutzen ein allgemeiner W1NC3NTManager anstatt von spezialisiertem Manager. Etwas ist Schiffgegangen.
